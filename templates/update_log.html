<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Logs - VoteSecure</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --success: #27ae60;
            --warning: #f39c12;
            --info: #3498db;
            --dark: #2c3e50;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, #1a252f 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: white;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title i {
            font-size: 2.5rem;
            color: var(--secondary);
        }

        .header-title h1 {
            font-size: 2rem;
            color: var(--primary);
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: var(--primary);
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e8e8e8;
            border-color: var(--secondary);
            color: var(--secondary);
        }

        .btn-danger {
            background: #fadbd8;
            color: #c0392b;
            border: 2px solid #e74c3c;
        }

        .btn-danger:hover {
            background: #f5b7b1;
        }

        .header-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .info-box {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--secondary);
        }

        .info-box-label {
            font-size: 0.85rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .info-box-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
        }

        /* Controls */
        .controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .filter-group {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }

        .filter-btn:hover {
            border-color: var(--secondary);
            color: var(--secondary);
        }

        /* Logs Container */
        .logs-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .log-entry {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-left: 5px solid var(--secondary);
            transition: all 0.3s;
        }

        .log-entry:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .log-entry.feature {
            border-left-color: var(--success);
        }

        .log-entry.bug-fix {
            border-left-color: var(--accent);
        }

        .log-entry.improvement {
            border-left-color: var(--warning);
        }

        .log-entry.design {
            border-left-color: #9b59b6;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 15px;
        }

        .log-title-section {
            flex: 1;
        }

        .log-type {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .log-type.feature {
            background: #d5f4e6;
            color: #27ae60;
        }

        .log-type.bug-fix {
            background: #fadbd8;
            color: #c0392b;
        }

        .log-type.improvement {
            background: #fdebd0;
            color: #f39c12;
        }

        .log-type.design {
            background: #ebdef0;
            color: #8e44ad;
        }

        .log-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .log-date {
            font-size: 0.85rem;
            color: #999;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .log-date i {
            color: var(--secondary);
        }

        .log-version {
            background: var(--light);
            color: var(--primary);
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .log-description {
            color: #555;
            line-height: 1.7;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .log-features {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .log-feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .log-feature-item i {
            color: var(--secondary);
            font-size: 0.8rem;
            width: 20px;
        }

        .log-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            margin-top: 15px;
            font-size: 0.85rem;
            color: #999;
        }

        .log-author {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .log-actions {
            display: flex;
            gap: 10px;
        }

        .log-action-btn {
            background: none;
            border: none;
            color: var(--secondary);
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .log-action-btn:hover {
            background: var(--light);
            color: var(--primary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .empty-state i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 15px;
        }

        .empty-state h2 {
            color: #999;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #bbb;
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 25px;
            }

            .header-top {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-actions {
                width: 100%;
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                min-width: unset;
            }

            .filter-group {
                flex-direction: column;
                width: 100%;
            }

            .filter-btn {
                width: 100%;
            }

            .log-header {
                flex-direction: column;
            }

            .log-title {
                font-size: 1.1rem;
            }

            .log-footer {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0;
            }

            .header {
                border-radius: 0;
                padding: 20px;
            }

            .log-entry {
                border-radius: 8px;
                padding: 15px;
            }

            .log-title {
                font-size: 1rem;
            }

            .header-info {
                grid-template-columns: 1fr;
            }
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination-btn {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            color: var(--primary);
        }

        .pagination-btn:hover:not(:disabled) {
            border-color: var(--secondary);
            color: var(--secondary);
        }

        .pagination-btn.active {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <div class="header-title">
                    <i class="fas fa-history"></i>
                    <h1>Update Logs</h1>
                </div>
                <div class="header-actions">
                    <a href="/" class="btn btn-secondary">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <a href="/login" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Vote
                    </a>
                </div>
            </div>

            <div class="header-info">
                <div class="info-box">
                    <div class="info-box-label">Latest Version</div>
                    <div class="info-box-value" id="latestVersion">v2.1.1</div>
                </div>
                <div class="info-box">
                    <div class="info-box-label">Total Updates</div>
                    <div class="info-box-value" id="totalUpdates">0</div>
                </div>
                <div class="info-box">
                    <div class="info-box-label">Last Updated</div>
                    <div class="info-box-value" id="lastUpdated">Today</div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search updates...">
            </div>
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="feature">Features</button>
                <button class="filter-btn" data-filter="bug-fix">Bug Fixes</button>
                <button class="filter-btn" data-filter="improvement">Improvements</button>
                <button class="filter-btn" data-filter="design">Design</button>
            </div>
        </div>

        <!-- Logs Container -->
        <div class="logs-container" id="logsContainer">
            <!-- Logs will be inserted here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-inbox"></i>
            <h2>No Updates Found</h2>
            <p>Try adjusting your search or filter criteria</p>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination" style="display: none;">
            <button class="pagination-btn" id="prevBtn" onclick="previousPage()">← Previous</button>
            <span id="pageInfo" style="padding: 10px 15px; color: #666;">Page 1 of 1</span>
            <button class="pagination-btn" id="nextBtn" onclick="nextPage()">Next →</button>
        </div>
    </div>

    <script>
        // Sample update logs data
        const updateLogs = [
            {
                id: 0,
                version: 'v2.1.1',
                type: 'bug-fix',
                title: 'Fixed Proposal Submission Count Bug',
                date: 'January 6, 2026',
                author: 'Dev Team',
                description: 'Fixed a critical bug where the system showed incorrect total number of proposals needed. The system now correctly calculates proposals based on actual room participants.',
                features: [
                    'Proposal count now based on room participants only',
                    'Fixed database query that was counting all users',
                    'Accurate "X / Y proposals submitted" display',
                    'Dynamic calculation: proposals = number of participants',
                    'Prevents confusion when multiple rooms are active'
                ]
            },
            {
                id: 1,
                version: 'v2.1.0',
                type: 'feature',
                title: 'Multi-Room Voting System',
                date: 'January 6, 2026',
                author: 'Dev Team',
                description: 'Major update introducing a complete room-based voting system. Users can now create or join separate voting rooms with optional passcode protection.',
                features: [
                    'Create new voting rooms with custom names',
                    'Join existing rooms using room codes',
                    'Optional room passcode protection',
                    'Separate voting sessions per room',
                    'Room-specific user tracking and status',
                    'Room information display with user count',
                    'Auto-redirect to room selection after login',
                    'Modern room selection UI with tabs'
                ]
            },
            {
                id: 2,
                version: 'v2.0.0',
                type: 'feature',
                title: 'Refined Lobby Design',
                date: 'January 6, 2026',
                author: 'Dev Team',
                description: 'Complete redesign of the lobby interface with modern aesthetics and improved user experience.',
                features: [
                    'Enhanced member cards with animations',
                    'Dynamic status indicators',
                    'Color-coded member states',
                    'Minimum 2 users requirement for voting',
                    'Professional button styling'
                ]
            },
            {
                id: 3,
                version: 'v2.0.0',
                type: 'design',
                title: 'Modern Login Page Design',
                date: 'January 6, 2026',
                author: 'Design Team',
                description: 'Redesigned login and registration pages with a two-column layout and modern styling.',
                features: [
                    'Two-column layout (banner + form)',
                    'Feature list on the banner',
                    'Enhanced form styling',
                    'Better error/success messages',
                    'Responsive design'
                ]
            },
            {
                id: 4,
                version: 'v1.9.0',
                type: 'feature',
                title: 'Remove Active Elections Section',
                date: 'January 6, 2026',
                author: 'Dev Team',
                description: 'Removed the active elections section from the home page to streamline the interface.',
                features: [
                    'Removed election cards from home',
                    'Removed navigation links',
                    'Cleaned up CSS styles',
                    'Removed progress bar animations'
                ]
            },
            {
                id: 5,
                version: 'v1.9.0',
                type: 'feature',
                title: 'Implement Logout Tracking',
                date: 'January 6, 2026',
                author: 'Backend Team',
                description: 'Added logged_in_users set to track currently active users and prevent logged-out users from appearing in the lobby.',
                features: [
                    'Added logged_in_users global set',
                    'Track users on login and registration',
                    'Remove users on logout',
                    'Filter API responses to show only logged-in users',
                    'Updated ready-status calculation'
                ]
            },
            {
                id: 6,
                version: 'v1.8.0',
                type: 'design',
                title: 'Refined Home Page Design',
                date: 'January 5, 2026',
                author: 'Design Team',
                description: 'Updated home page with modern VoteSecure branding and professional styling.',
                features: [
                    'Updated to VoteSecure branding',
                    'Modern header and navigation',
                    'Enhanced feature cards',
                    'Professional button styling',
                    'Improved responsive design'
                ]
            },
            {
                id: 7,
                version: 'v1.8.0',
                type: 'bug-fix',
                title: 'Fixed Button Functions',
                date: 'January 5, 2026',
                author: 'Dev Team',
                description: 'Fixed all button functions on the home page to properly navigate and execute actions.',
                features: [
                    'Login/Register buttons navigate correctly',
                    'Vote buttons redirect to login',
                    'Learn More scrolls smoothly',
                    'Tutorial button shows alert',
                    'Removed generic event handlers'
                ]
            },
            {
                id: 8,
                version: 'v1.7.0',
                type: 'improvement',
                title: 'Enhanced Voting Interface',
                date: 'January 4, 2026',
                author: 'UI Team',
                description: 'Improved the voting interface with better visual hierarchy and user feedback.',
                features: [
                    'Better proposal display',
                    'Improved vote buttons',
                    'Enhanced progress indicators',
                    'Better error handling',
                    'Smooth transitions'
                ]
            },
            {
                id: 8,
                version: 'v1.6.0',
                type: 'feature',
                title: 'Tie-Breaking Mechanism',
                date: 'January 3, 2026',
                author: 'Backend Team',
                description: 'Implemented tie-breaking functionality for proposals with equal votes.',
                features: [
                    'Automatic tie detection',
                    'Dedicated tie-breaking interface',
                    'User agreement tracking',
                    'Final vote recording',
                    'Results display'
                ]
            }
        ];

        let currentPage = 1;
        const itemsPerPage = 5;
        let filteredLogs = [...updateLogs];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderLogs();
            setupEventListeners();
            updateStats();
        });

        function setupEventListeners() {
            // Search
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                filteredLogs = updateLogs.filter(log => 
                    log.title.toLowerCase().includes(searchTerm) ||
                    log.description.toLowerCase().includes(searchTerm) ||
                    log.features.some(f => f.toLowerCase().includes(searchTerm))
                );
                currentPage = 1;
                renderLogs();
            });

            // Filters
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const filter = this.dataset.filter;
                    if (filter === 'all') {
                        filteredLogs = [...updateLogs];
                    } else {
                        filteredLogs = updateLogs.filter(log => log.type === filter);
                    }
                    currentPage = 1;
                    renderLogs();
                });
            });
        }

        function renderLogs() {
            const container = document.getElementById('logsContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredLogs.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';

            // Pagination
            const totalPages = Math.ceil(filteredLogs.length / itemsPerPage);
            const startIdx = (currentPage - 1) * itemsPerPage;
            const endIdx = startIdx + itemsPerPage;
            const paginatedLogs = filteredLogs.slice(startIdx, endIdx);

            container.innerHTML = paginatedLogs.map(log => `
                <div class="log-entry ${log.type}">
                    <div class="log-header">
                        <div class="log-title-section">
                            <span class="log-type ${log.type}">${log.type.replace('-', ' ')}</span>
                            <h3 class="log-title">${log.title}</h3>
                            <div class="log-date">
                                <i class="fas fa-calendar"></i>
                                ${log.date}
                            </div>
                        </div>
                        <div class="log-version">${log.version}</div>
                    </div>

                    <p class="log-description">${log.description}</p>

                    <div class="log-features">
                        ${log.features.map(feature => `
                            <div class="log-feature-item">
                                <i class="fas fa-check-circle"></i>
                                ${feature}
                            </div>
                        `).join('')}
                    </div>

                    <div class="log-footer">
                        <div class="log-author">
                            <i class="fas fa-user"></i>
                            <span>${log.author}</span>
                        </div>
                        <div class="log-actions">
                            <button class="log-action-btn">
                                <i class="fas fa-thumbs-up"></i> Helpful
                            </button>
                            <button class="log-action-btn">
                                <i class="fas fa-share"></i> Share
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Update pagination
            if (totalPages > 1) {
                document.getElementById('pagination').style.display = 'flex';
                document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
                document.getElementById('prevBtn').disabled = currentPage === 1;
                document.getElementById('nextBtn').disabled = currentPage === totalPages;
            } else {
                document.getElementById('pagination').style.display = 'none';
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredLogs.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderLogs();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderLogs();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function updateStats() {
            document.getElementById('totalUpdates').textContent = updateLogs.length;
            const latestLog = updateLogs[0];
            document.getElementById('lastUpdated').textContent = latestLog.date;
        }
    </script>
</body>
</html>
